<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container parent_container d-flex justify-content-around">
        <div style="display: none;">
            <img id="frame" src="./assets/canvas_picture_frame.png" alt="">
        </div>
        <div class="design_canvas_container">
            <canvas width="300" height="300">
                Please make sure that JavaScript is enabled in your browser to see the canvas
            </canvas>

            <div class="buttons_container">
                <button type="button" class="btn-success" id="create_nft">Create NFT</button>
            </div>

            <div class="container" id="layer_container">
                <img src="./assets/face_1.png" alt="" class="layer">
                <img src="./assets/face_2.png" alt="" class="layer">
                <img src="./assets/face_3.png" alt="" class="layer">

                <img src="./assets/glasses_1.png" alt="" class="layer">
                <img src="./assets/hat_1.png" alt="" class="layer">
                <img src="./assets/hat_2.png" alt="" class="layer">
            </div>

        </div>
        <div class="nft_canvas_container">
            <canvas width="150" height="150"></canvas>
        </div>


    </div>


    <script src="./script.js"></script>
</body>

</html>
